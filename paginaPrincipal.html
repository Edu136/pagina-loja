<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principal</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body >
    <header></header>
    <main class="descricao">
        <div class="descricao__text">
            <div class="descricao__text__subtitulo">
                <p class="descricao__text__subtitulo__classificacao">Perfume</p>
            </div>
            <section class="descricao__text__principal"> 
                <h1 class="descricao__text__principal__nomeDoProduto">GABRIELLE CHANEL EAU DE PARFUM SPRAY</h1>
                <h2 class="descricao__text__principal__caracteristicas">N°5, a verdadeira essência da feminilidade. Um bouquet floral de aldeídos, acondicionado em um frasco icônico de design minimalista. Um perfume atemporal e lendário.</h2>
            </section>
            <div class="descricao__text__valores">
                <p class="descricao__text__valores__preco">R$ 149.99</p>
                <p class="descricao__text__valores__promocao">R$ 169.99</p>
            </div>
            <div class="descricao__butao">
                <a class="descricao__butao__comprar" href="">Add to Car</a>
                <img class="descricao__butao__carrinho" src="./assets/pngwing.com.png" alt="">
            </div>
        </div>
        <img class="descricao__imagem" src="./assets/image-product-mobile.jpg" alt="imagem do perfume">
    </main>
    <footer></footer>
</body>
</html>
